<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button
      class="cartQuantity"
      onclick="
        if (cartQuantity >= 10){
            console.log('The cart is full');
        }else{
            cartQuantity = cartQuantity;
            updateCartQuantity('Cart Quantity = ');
        }
        "
      class="b1"
    >
      Show Quantity
    </button>

    <button
      class="addToCart"
      onclick="
      if (cartQuantity >= 10){
        cartQuantity = 10;
            console.log('The cart is full');
        }else{
            cartQuantity += 1;
            updateCartQuantity('Added to Cart');
        }
        "
      class="b2"
    >
      Add to cart
    </button>

    <button
      class="add2"
      onclick="
      if (cartQuantity >= 10){
        cartQuantity = 10;
            console.log('The cart is full');
        }else{
            cartQuantity = cartQuantity +2;
            updateCartQuantity('Cart Quantity = ');
        }
        "
      class="b3"
    >
      +2
    </button>

    <button
      class="add3"
      onclick="
       if (cartQuantity >= 10){
            cartQuantity = 10;
            console.log('The cart is full');
            
        }else{
            cartQuantity = cartQuantity +3;
            updateCartQuantity('Cart Quantity = ');
        }
        "
      class="b4"
    >
      +3
    </button>

    <button
      class="b5"
      onclick="
        cartQuantity = cartQuantity * 0;updateCartQuantity('Cart Quantity has been reset to');

      "
    >
      Reset
    </button>
    <p class="display"></p>

    <script src="script.js"></script>
  </body>
</html>
