<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise</title>
  </head>
  <body>
    <script>
      let day = "Tuesday";
      switch (day) {
        case "Monday":
          console.log("its Monday");
          break;
        case "Tuesday":
          console.log("its Tuesday");
          break;
        case "Wednesday":
          console.log("its Wednesday");
          break;
        case "Thurdsday":
          console.log("its Thursday");
          break;
        case "Friday":
          console.log("its Friday");
          break;
        case "Saturday":
          console.log("its Saturday");
          break;
        case "Sunday":
          console.log("its Sunday");
          break;
        default:
          console.log("The day you entered is incorrect");
      }
    </script>
  </body>
</html>
