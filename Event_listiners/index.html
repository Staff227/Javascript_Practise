<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><button onmouseenter="alert('This has been clicked');">Onmouse enter</button></div>
    <div><button onmouseleave="alert('This has been clicked');">Onmouse leave</button></div>
    <div><button onmousedown="alert('This has been clicked');">Onmouse down</button></div>
    <div><button onmousemove="alert('This has been clicked');">Onmouse Move</button></div>
    <div><button onmouseout="alert('This has been clicked');">Onmouse out</button></div>
    <div><button onmouseover="alert('This has been clicked');">Onmouse over</button></div>
    <div><button onmouseup="alert('This has been clicked');">Onmouse up</button></div>
    <button onmousewheel="alert('This has been clicked');">Onmouse wheel</button>
    <script src="script.js"></script>
</body>
</html>
